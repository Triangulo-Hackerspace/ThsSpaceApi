<!doctype html>
<html ng-app>
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body ng-controller="Hello">
	
		O THS agora está:
		<div ng-show="state.open"><img src="open.jpg" width="50" height="50" /></div>
   	    <div ng-show="state.open != true"><img src="close.jpg"  width="50" height="50" /></div>
   	    
		<div ng-repeat="state in states">
			<p>O associado {{state.user.username}}, esteve no THS de {{state.date | date:'dd/MM/yyyy HH:mm:ss'}} até {{state.date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
		</div>
		
	</body>
</html>
